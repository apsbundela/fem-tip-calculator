<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main>
      <section>
        <h3 class="title">SPLI<br>TTER</h3>
        <!-- Calculation -->
        <div class="calculator-wrapper">
            <div class="calculation-fields">
              <div>
                <label for="bill-amt">Bill</label>
                <input id="bill-amt" type="number" maxlength="7" placeholder="0"/>
              </div>

              <label>Select Tip %</label>
              <div id="tip-selection" class="tip-container">
                <button type="button" data-tip="5">5%</button>
                <button type="button" data-tip="10">10%</button>
                <button type="button" data-tip="15">15%</button>
                <button type="button" data-tip="25">25%</button>
                <button type="button" data-tip="50">50%</button>
                <input id="custom-tip" type="number" placeholder="Custom"/>
              </div>

              <div>
                <label for="total-people">Number of People</label>
                <input id="total-people" type="number" placeholder="0"/>
              </div>
            </div>
            <!-- Total -->
            <div class="total-fields">
              <div class="total-row">
                <div class="total-label">
                    <span class="total-main">Tip Amount</span>
                    <span class="tota-pp">/ person</span>
                </div>
                <p id="total-tip-amt" class="tip-total">$0.00</p>
              </div>
              <div class="total-row">
                <div class="total-label">
                    <span class="total-main">Total</span>
                    <span class="tota-pp">/ person</span>
                </div>
                <p id="total-bil-amt" class="tip-total">$0.00</p>
              </div>
              <button id="resetbtn" disabled class="reset-btn disable-btn">RESET</button>
            </div>
          </div>
          </section>
  </main>
  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->
  
<script src="./index.js"></script>
</body>
</html>
